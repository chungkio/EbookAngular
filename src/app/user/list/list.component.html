<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">{{ 'User Management' | uppercase }}</h3>
          <div class="row mt-3">
            <div class="col-md-12 text-center">
              <a routerLink="create" class="btn btn-success btn-link text-white">{{ 'Add New User' }}</a>
            </div>
            <select [(ngModel)]="selectedRole">
                <option value="all">All</option>
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
                <option value="user">User</option>
            </select>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users | userFilter:selectedRole">
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                      <button class="btn btn-info btn-sm me-2" (click)="editUser(user.username)">Edit</button>
                      <button class="btn btn-danger btn-sm" (click)="removeUser(user.username)">Remove</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item" *ngFor="let page of pages">
                    <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
