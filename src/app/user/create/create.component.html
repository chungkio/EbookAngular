<div class="container mt-5">
  <form (ngSubmit)="onSubmit()" #userForm="ngForm" name="userFormCreate">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="userData.username" name="username" [ngModelOptions]="{standalone: true}" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="userData.email" name="email" [ngModelOptions]="{standalone: true}" required>
    </div>

    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" placeholder="Enter first name" [(ngModel)]="userData.first_name" name="first_name" [ngModelOptions]="{standalone: true}" required>
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" placeholder="Enter last name" [(ngModel)]="userData.last_name" name="last_name" [ngModelOptions]="{standalone: true}" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="userData.password" name="password" [ngModelOptions]="{standalone: true}" required>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role" [(ngModel)]="userData.role" name="role" [ngModelOptions]="{standalone: true}" required>
        <option value="admin">Admin</option>
        <option value="editor">Editor</option>
        <option value="user">User</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
